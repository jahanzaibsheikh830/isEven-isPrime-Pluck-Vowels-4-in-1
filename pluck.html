    <script>
        var arr = [23,33,3,53,35,24,2,42,5]

        function pluck(arr){
            var ran = Math.round(Math.random()* arr.length-1);
            return arr[ran];
        }
        document.write("Pluck a random number " + pluck(arr));
    </script>
