function test_prime(n)
{

  if (n===1)
  {
    return false;
  }
  else if(n === 2)
  {
    return true;
  }else
  {
    for(var x = 2; x < n; x++)
    {
      if(n % x === 0)
      {
        console.log(x)
        console.log(n)
        return false;
      }
    }
    return true;  
  }
}

document.write("isPrime is " +  test_prime(userInput));
