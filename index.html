    <script>

        function isEven(userInput){

            if(userInput % 2 === 0){
                var even = true;
                return even;
            }
            else{
                var notEven = false;
                return notEven;
            }
        }
        var userInput = +prompt("Please Enter a Number");

        document.write("isEven is " + isEven(userInput));

    </script>
