    <script>
        function count(userInput) {
            var vowel_list = 'aeiouAEIOU';
            var vcount = 0;

            for (var x = 0; x < userInput.length; x++) {
                if (vowel_list.indexOf(userInput[x]) !== -1) {
                    vcount++;
                }
            }
            return vcount;
        }
        var userInput = prompt("Enter a word")
        document.write("Total vowels in given string is " + count(userInput));


    </script>
